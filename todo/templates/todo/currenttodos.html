{% extends 'todo/base.html' %}
{% block content %}
    <h1>current todo list</h1>
    <ul>
        {% for todo in todos %}
            <a href="{% url 'viewtodo' todo.id %}">
                <li>{% if todo.important %}<b>{{ todo.title }}</b> {% else %}{{ todo.title }}{% endif %}</li>
            </a>
        {% endfor %}

    </ul>
{% endblock %}
